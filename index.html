<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>PHOTO GALLERY</title>
    <link href="./style.css" rel="Stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main>
      <article>

        <section>
            <h3 id="topic">My Makeup Pictures</h3>
        </section>

        <section id="products" class="min-h-screen flex items-center mx-4">
          <div class="grid grid-cols-4 gap-4">

            <div>
              <img src="./images/powdere.jpeg" alt="Face powder" />
              <p class="imagename" id="powder">Face Powder</p>
            </div>

            <div>
              <img src="./images/foundation.jpeg" alt="Foundation" />
              <p class="imagename" id="foundation">Foundation</p>
            </div>

            <div>
              <img src="./images/primer.jpeg" alt="Face primer" />
              <p class="imagename" id="primer">Primer</p>
            </div>

            <div>
              <img src="/images/highlighter.jpeg" alt="Highlighter" />
              <p class="imagename" id="highlighter">Highlighter</p>
            </div>

            <div>
              <img src="./images/eyeShadow.jpeg" alt="Eye shadow" />
              <p class="imagename" id="eyeShadow">Eye shadow</p>
            </div>

            <div>
              <img src="./images/blender.jpeg" alt="Beauty blender" />
              <p class="imagename" id="beautyBlender">Beauty Blender</p>
            </div>

            <div>
              <img src="./images/concealer.jpeg" alt="Concealer" />
              <p class="imagename" id="concealer">Concealer</p>
            </div>

            <div>
                <img src="./images/spray.jpg" alt="Spray" />
                <p class="imagename" id="spray">Spray</p>
              </div>
              
          </div>
        </section>
      </article>
    </main>

  <script src="./script.js"></script>
  </body>
</html>
